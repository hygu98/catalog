{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Pantry Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of item in pantry">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the pantry item"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="foodGroup">Food Group:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="foodGroup" id="group1" value="FruitsVeggies">Fruits and Vegetables
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="foodGroup" id="group2" value="Grains">Grains
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="foodGroup" id="group3" value="Dairy">Dairy
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="foodGroup" id="group4" value="Protein">Protein
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
